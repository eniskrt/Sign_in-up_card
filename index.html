<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Local Css -->
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/image/Join_Us.png" type="image/x-icon">
    <title>Join Us</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <h2>Sign in</h2>
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <p>or use your account</p>
            <div class="inputs">
                <input type="email" name="email" class="email" placeholder="Email">
                <input type="password" name="password" class="password" placeholder="Password">
            </div>
            <p class="forget">Forgot your password?</p>
            <button class="btn btn-left">SIGN IN</button>
        </div>
        <div class="right">
            <h2>Hello, Friend</h2>
            <p>Enter your persanal detais and start journey with us.</p>
            <button class="btn btn-right">SIGN UP</button>
        </div>
    </div>
    
</body>
</html>
